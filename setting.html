<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings section</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #fff9f5;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 22px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #e2e8f0;
        transition: 0.3s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #3cd395;
      }
      input:checked + .slider:before {
        transform: translateX(22px);
      }

      .modal {
        display: none;
      }
      .modal.active {
        display: flex;
      }

      input[type="text"],
      input[type="email"] {
        outline: none;
        transition: border-color 0.2s;
      }
      input[type="text"]:focus,
      input[type="email"]:focus {
        border-color: #ff7d00;
      }
    </style>
  </head>

  <body class="p-4 md:p-10 flex justify-center items-start min-h-screen">
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-6">
        <div
          class="bg-white p-8 rounded-[2.5rem] border border-orange-100 shadow-sm"
        >
          <h3 class="font-bold text-gray-800 mb-6 flex items-center gap-2">
            <i class="fa-solid fa-user-circle text-orange-500"></i> Account
            Settings
          </h3>

          <div class="flex items-center gap-5 mb-8">
            <div
              class="relative cursor-pointer group"
              onclick="openAvatarModal()"
            >
              <img
                id="mainAvatar"
                src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
                class="w-20 h-20 rounded-full border-2 border-gray-100 p-1 bg-white shadow-sm"
              />
              <div
                class="absolute bottom-0 right-0 bg-blue-500 text-white text-[10px] p-1.5 rounded-full border-2 border-white"
              >
                <i class="fa-solid fa-camera"></i>
              </div>
            </div>

            <div>
              <h2 id="display_name" class="text-xl font-bold text-gray-800">
                Olivia Bennett
              </h2>
              <p id="display_email" class="text-sm text-gray-400"></p>
            </div>
          </div>

          <div
            class="w-full py-4 bg-orange-50/50 rounded-2xl border border-orange-100 text-center font-bold text-orange-600 mb-8"
          >
            <span id="streakCount">0</span> Day Streak ðŸ”¥
          </div>

          <div class="space-y-4">
            <div>
              <label class="text-xs font-semibold text-gray-400 ml-1"
                >Edit Name</label
              >
              <input
                id="input_name"
                type="text"
                placeholder="Full Name"
                class="w-full mt-1 p-3.5 bg-gray-50 border border-gray-100 rounded-xl text-sm"
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-400 ml-1"
                >Edit Email ID</label
              >
              <input
                id="input_email"
                type="email"
                placeholder="Email Address"
                class="w-full mt-1 p-3.5 bg-gray-50 border border-gray-100 rounded-xl text-sm"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <div
          class="bg-white p-8 rounded-[2.5rem] border border-orange-100 shadow-sm"
        >
          <h3 class="font-bold text-gray-800 mb-6">Preferences</h3>

          <div class="space-y-4 mb-8">
            <div class="flex items-center justify-between p-2">
              <div class="flex items-center gap-3">
                <i class="fa-solid fa-moon text-gray-400"></i>
                <span class="text-sm font-medium text-gray-700">Dark Mode</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="dark_mode_toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div
              class="flex items-center justify-between p-2 cursor-pointer"
              onclick="alert('ðŸ”” No new notifications!')"
            >
              <div class="flex items-center gap-3">
                <i class="fa-solid fa-bell text-gray-400"></i>
                <span class="text-sm font-medium text-gray-700"
                  >Notifications</span
                >
              </div>
              <label class="switch" onclick="event.stopPropagation()">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <h3 class="font-bold text-gray-800 mb-4 pt-4 border-t border-gray-50">
            Support
          </h3>
          <div class="space-y-2 mb-8">
            <div
              class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl cursor-pointer transition"
            >
              <span class="text-sm text-gray-600">Contact Us</span>
              <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div
              class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl cursor-pointer transition"
            >
              <span class="text-sm text-gray-600">Privacy Policy</span>
              <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
            </div>
          </div>

          <button
            onclick="saveAllChanges()"
            class="w-full py-4 bg-emerald-400 text-white font-bold rounded-[1.2rem] hover:bg-emerald-500 shadow-md shadow-emerald-100 transition-all active:scale-[0.98]"
          >
            Save All Changes
          </button>
        </div>
      </div>
    </div>

    <div
      id="avatarModal"
      class="modal fixed inset-0 bg-black/60 backdrop-blur-sm z-50 items-center justify-center p-4"
    >
      <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-800">Choose your Buddy</h2>
          <i
            class="fa-solid fa-xmark cursor-pointer text-gray-400 hover:text-red-500"
            onclick="closeAvatarModal()"
          ></i>
        </div>
        <div class="grid grid-cols-4 gap-4" id="avatarGrid"></div>
      </div>
    </div>
    <script src="tracker.js"></script>
    <script>
      // 1. STREAK LOGIC
      function getToday() {
        return new Date().toISOString().split("T")[0];
      }
      function getYesterday() {
        const d = new Date();
        d.setDate(d.getDate() - 1);
        return d.toISOString().split("T")[0];
      }

      function updateStreak() {
        const today = getToday();
        const yesterday = getYesterday();
        let streak = parseInt(localStorage.getItem("userStreak")) || 0;
        const lastVisit = localStorage.getItem("lastVisit");

        if (!lastVisit) {
          streak = 1;
        } else if (lastVisit === yesterday) {
          streak++;
        } else if (lastVisit !== today) {
          streak = 1;
        }

        localStorage.setItem("lastVisit", today);
        localStorage.setItem("userStreak", streak);
        document.getElementById("streakCount").innerText = streak;
      }

      // 2. AVATAR SYSTEM
      const avatarUrls = [
        "https://cdn-icons-png.flaticon.com/512/4712/4712109.png",
        "https://cdn-icons-png.flaticon.com/512/616/616412.png",
        "https://cdn-icons-png.flaticon.com/512/616/616567.png",
        "https://cdn-icons-png.flaticon.com/512/616/616430.png",
        "https://cdn-icons-png.flaticon.com/512/616/616408.png",
        "https://cdn-icons-png.flaticon.com/512/616/616438.png",
        "https://cdn-icons-png.flaticon.com/512/1998/1998592.png",
        "https://cdn-icons-png.flaticon.com/512/1998/1998610.png",
      ];

      function openAvatarModal() {
        const grid = document.getElementById("avatarGrid");
        const modal = document.getElementById("avatarModal");
        grid.innerHTML = "";
        avatarUrls.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          img.className =
            "w-full aspect-square p-2 border rounded-2xl hover:bg-orange-50 cursor-pointer hover:scale-105 transition";
          img.onclick = () => {
            document.getElementById("mainAvatar").src = url;
            localStorage.setItem("userAvatar", url);
            closeAvatarModal();
          };
          grid.appendChild(img);
        });
        modal.classList.add("active");
        modal.style.display = "flex";
      }

      function closeAvatarModal() {
        const modal = document.getElementById("avatarModal");
        modal.classList.remove("active");
        modal.style.display = "none";
      }

      // 3. DARK MODE PREVIEW ALERT
      document
        .getElementById("dark_mode_toggle")
        .addEventListener("change", function () {
          if (this.checked) {
            alert("ðŸŒ™ Working on Dark Mode! Coming soon.");
            this.checked = false;
          }
        });

      // 4. SAVE & REDIRECT (THE PART YOU ASKED FOR)
      function saveAllChanges() {
        const newName = document.getElementById("input_name").value;
        const newEmail = document.getElementById("input_email").value;

        if (newName) {
          localStorage.setItem("userName", newName);
        }
        if (newEmail) {
          localStorage.setItem("userEmail", newEmail);
        }

        alert("Profile Updated Successfully! âœ… Returning to Dashboard.");

        // This will take you to home.html
        window.location.href = "index.html";
      }

      // 5. ON LOAD DATA
      window.onload = function () {
        updateStreak();
        const savedAvatar = localStorage.getItem("userAvatar");
        const savedName = localStorage.getItem("userName");
        const savedEmail = localStorage.getItem("userEmail");

        if (savedAvatar)
          document.getElementById("mainAvatar").src = savedAvatar;
        if (savedName) {
          document.getElementById("display_name").innerText = savedName;
          document.getElementById("input_name").value = savedName;
        }
        if (savedEmail) {
          document.getElementById("display_email").innerText = savedEmail;
          document.getElementById("input_email").value = savedEmail;
        }
      };
    </script>
  </body>
</html>
