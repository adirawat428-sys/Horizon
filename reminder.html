<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="reminder.css" />
  </head>

  <body>
    <div class="app">
      <main>
        <div id="empty" class="empty">
          <i class="fa-solid fa-bell-slash"></i>
          <p>No pending reminders</p>
        </div>
        <div id="list"></div>
      </main>

      <nav>
        <div class="tab active" onclick="switchTab('pending')">Pending</div>
        <div class="plus" onclick="openModal()"><i class="fa fa-plus"></i></div>
        <div class="tab" onclick="switchTab('completed')">Completed</div>
      </nav>
    </div>

    <!-- MODAL -->
    <div class="overlay" id="overlay">
      <div class="sheet">
        <input id="title" placeholder="Title" />
        <input id="desc" placeholder="Description" />
        <input id="date" type="date" />
        <input id="time" type="time" />
        <select id="priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <div class="actions">
          <button class="cancel" onclick="closeModal()">Cancel</button>
          <button class="add" onclick="addTask()">Add</button>
        </div>
      </div>
    </div>
    <script src="tracker.js"></script>
    <script>
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let tab = "pending";

      function save() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function openModal() {
        overlay.style.display = "flex";
      }
      function closeModal() {
        overlay.style.display = "none";
        title.value = "";
        date.value = "";
        time.value = "";
      }

      function addTask() {
        if (!title.value || !date.value || !time.value || !desc)
          return alert("Fill all fields");
        tasks.push({
          id: Date.now(),
          title: title.value,
          date: date.value,
          time: time.value,
          priority: priority.value,
          done: false,
        });
        save();
        closeModal();
        render();
      }

      function render() {
        list.innerHTML = "";
        const filtered = tasks.filter((t) =>
          tab === "pending" ? !t.done : t.done,
        );
        empty.style.display = filtered.length ? "none" : "flex";

        filtered.forEach((t) => {
          const div = document.createElement("div");
          div.className = `card ${t.priority.toLowerCase()} ${t.done ? "completed" : ""}`;
          div.innerHTML = `
      <h4>${t.title}</h4>
      <p>${t.date} | ${t.time} | <b>${t.priority}</b></p>
      <i class="fa ${t.done ? "fa-trash" : "fa-circle-check"} icon"
         onclick="${t.done ? `del(${t.id})` : `done(${t.id})`}"></i>`;
          list.appendChild(div);
        });
      }

      function done(id) {
        tasks.find((t) => t.id === id).done = true;
        save();
        render();
      }
      function del(id) {
        tasks = tasks.filter((t) => t.id !== id);
        save();
        render();
      }
      function switchTab(t) {
        tab = t;
        document
          .querySelectorAll(".tab")
          .forEach((e) => e.classList.remove("active"));
        event.target.classList.add("active");
        render();
      }

      render();
    </script>
  </body>
</html>
